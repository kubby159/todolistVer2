<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VicTory</title>
    <!-- CSS초기화 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <!-- google font -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dongle:wght@300;700&family=Mochiy+Pop+P+One&display=swap"
      rel="stylesheet"
    />
    <!-- FontAwesome -->
    <script
      src="https://kit.fontawesome.com/8594307cbe.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Gluten:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->

    <link rel="stylesheet" href="./SCSS/style.css" />

    <!-- JS -->
    <script defer src="./JS/todolist.js"></script>
    <script defer src="./JS/todo.js"></script>
    <script defer src="./JS/quotes.js"></script>
    <script defer src="./JS/clock.js"></script>
    <script defer src="./JS/main.js"></script>
    <script defer src="/JS/weather.js"></script>
  </head>
  <body class="body">
    <div class="header">
      <div class="weather"></div>
    </div>
    <section>
      <div class="section-layout"></div>
      <div class="time">
        <span>00:00</span>
      </div>
      <div class="login__box">
        <form action="" id="login-form">
          <input
            type="text"
            placeholder="Please write your name here"
            required
          />
        </form>
      </div>
      <div class="greeting-box hidden"><h1></h1></div>
      <div class="todolist-box">
        <form class="todo-form">
          <input
            type="text"
            class="todo-input"
            placeholder="what is your plan?"
          />
        </form>
        <ul class="todo-list"></ul>
      </div>
      <div class="quotes-box">
        <span class="quotes"></span><br />
        <span class="author"></span>
      </div>
      <div class="section-layout"></div>
    </section>
  </body>
</html>
